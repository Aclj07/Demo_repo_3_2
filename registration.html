<!DOCTYPE html>
<html>
<head>
    <title>Register here</title>
</head>
<body>
    <h1>Sign Up</h1>
    <label for="name">Username:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Password:</label>

    <button>Submit</button>

</body>
